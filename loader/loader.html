<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARREN Loader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff41;
            overflow: hidden;
        }

        #loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 32px;
            background: rgba(0, 20, 0, 0.9);
            border-radius: 4px;
            border: 1px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            max-width: 420px;
        }

        .title {
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        /* ===== DONUT CHART ===== */
        .donut-container {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .donut-chart {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .donut-ring {
            fill: none;
            stroke: rgba(0, 255, 65, 0.08);
            stroke-width: 14;
        }

        .donut-segment {
            fill: none;
            stroke-width: 14;
            stroke-linecap: round;
            transition: stroke-dasharray 0.2s ease;
        }

        /* Scanned but not loaded = gray */
        .segment-scanned {
            stroke: rgba(255, 255, 255, 0.25);
        }

        /* Loaded = green */
        .segment-loaded {
            stroke: #00ff41;
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .percentage {
            font-size: 2.2rem;
            font-weight: 400;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .percentage-label {
            font-size: 0.65rem;
            color: rgba(0, 255, 65, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ===== STATS ===== */
        .stats-container {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
        }

        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }

        .dot-loaded {
            background: #00ff41;
            box-shadow: 0 0 6px rgba(0, 255, 65, 0.6);
        }

        .dot-scanned {
            background: rgba(255, 255, 255, 0.3);
        }

        .dot-pending {
            background: rgba(0, 255, 65, 0.2);
        }

        .stat-text {
            color: rgba(0, 255, 65, 0.7);
        }

        .stat-value {
            color: #00ff41;
        }

        /* ===== PHASE INDICATOR ===== */
        .phase-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 2px;
            font-size: 0.75rem;
        }

        .phase-icon {
            font-size: 0.9rem;
        }

        .phase-text {
            letter-spacing: 1px;
        }

        /* ===== CHUNK GRID ===== */
        .chunk-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 65, 0.1);
            border-radius: 2px;
            max-width: 260px;
        }

        .chunk {
            width: 18px;
            height: 18px;
            border-radius: 1px;
            transition: background 0.2s;
        }

        .chunk-pending {
            background: rgba(0, 255, 65, 0.08);
        }

        .chunk-scanned {
            background: rgba(255, 255, 255, 0.2);
        }

        .chunk-loading {
            background: rgba(0, 255, 65, 0.5);
            animation: loadingPulse 0.5s infinite alternate;
        }

        @keyframes loadingPulse {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        .chunk-loaded {
            background: #00ff41;
            box-shadow: 0 0 4px rgba(0, 255, 65, 0.4);
        }

        .chunk-failed {
            background: #ff3333;
            animation: pulse 0.5s ease-in-out infinite;
        }

        /* ===== BYTES INFO ===== */
        .bytes-info {
            font-size: 0.7rem;
            color: rgba(0, 255, 65, 0.5);
        }

        .bytes-loaded {
            color: #00ff41;
        }

        /* ===== HIDDEN ELEMENTS ===== */
        #log-container {
            display: none;
        }

        #progress-container {
            display: none;
        }

        #status {
            display: none;
        }

        /* content renders at top-level via document.write (no iframe) */
    </style>
</head>

<body>
    <div id="loader-container">
        <h1 class="title">WARREN</h1>

        <!-- Donut Chart -->
        <div class="donut-container" id="donutContainer">
            <svg class="donut-chart" viewBox="0 0 100 100">
                <circle class="donut-ring" cx="50" cy="50" r="40" />
                <!-- Scanned (gray) - shows total discovered -->
                <circle id="donut-scanned" class="donut-segment segment-scanned" cx="50" cy="50" r="40"
                    stroke-dasharray="0 251.2" stroke-dashoffset="0" />
                <!-- Loaded (green) - shows loaded progress -->
                <circle id="donut-loaded" class="donut-segment segment-loaded" cx="50" cy="50" r="40"
                    stroke-dasharray="0 251.2" stroke-dashoffset="0" />
            </svg>
            <div class="donut-center">
                <div class="percentage" id="percentage">0%</div>
                <div class="percentage-label" id="percentageLabel">SCANNING</div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-dot dot-loaded"></div>
                <span class="stat-text">Loaded: <span class="stat-value" id="loadedCount">0</span></span>
            </div>
            <div class="stat-item">
                <div class="stat-dot dot-scanned"></div>
                <span class="stat-text">Scanned: <span class="stat-value" id="scannedCount">0</span></span>
            </div>
        </div>

        <div class="phase-indicator" id="phaseIndicator">
            <span class="phase-icon">â–¸</span>
            <span class="phase-text" id="phaseText">CONNECTING...</span>
        </div>

        <div class="chunk-grid" id="chunkGrid"></div>

        <div class="bytes-info" id="bytesInfo">
            <span class="bytes-loaded" id="bytesLoaded">0 B</span> / <span id="bytesTotal">? B</span>
        </div>

        <div id="log-container"></div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="status"></div>
    </div>

    <script type="module" src="/loader.js"></script>
</body>

</html>
